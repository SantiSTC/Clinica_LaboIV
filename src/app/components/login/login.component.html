<div class="h-screen w-screen flex justify-center items-center bg-[url(/assets/medicos/3.jpg)] bg-cover overflow-hidden">
    <div class="h-full w-full flex justify-center items-center bg-customLightBlue/60">
        <div class="w-3/4 h-auto p-6 pl-8 flex flex-row rounded-md gap-6 bg-white/50">
            <div class="h-full flex flex-col justify-center gap-6">
                <div class="flex flex-row gap-3">
                    <img src="/assets/clinica_dark.png" alt="" class="h-9 w-9">
                    <h1 class="text-customDarkBlue font-bold text-4xl">Iniciá Sesión</h1>
                </div>
                <p class="text-customDarkBlue font-medium text-lg">Completa tus datos para poder ingresar a la plataforma</p>
                <div class="flex justify-center items-center">
                    <img src="/assets/login.svg" alt="" class="h-48 w-48">
                </div>
                <div class="flex flex-row gap-1.5 justify-center">
                    <p class="text-black">¿No tienes una cuenta?</p>
                    <p routerLink="/signup" class="text-customLightBlue underline cursor-pointer hover:text-customDarkBlue transition-colors">Registrate</p>
                </div>
            </div>
            <div class="w-[420px] h-96 flex flex-col bg-slate-100 rounded-md shadow-2xl overflow-y-auto">
                <div class="h-10 min-h-10 w-full flex flex-row rounded-t-md cursor-pointer">
                    @if (userType == 'paciente') {
                        <div (click)="userType = 'paciente'" class="h-full w-1/2 flex justify-center items-center">
                            <h1 class="text-customLightBlue font-medium">Paciente</h1>
                        </div>
                        <div (click)="userType = 'especialista'" class="h-full w-1/2 flex justify-center items-center border-l-2 border-b-2">
                            <h1 class="text-customLightBlue font-medium">Especialista</h1>
                        </div>
                    } @else {
                        <div (click)="userType = 'paciente'" class="h-full w-1/2 flex justify-center items-center  border-r-2 border-b-2">
                            <h1 class="text-customLightBlue font-medium">Paciente</h1>
                        </div>
                        <div (click)="userType = 'especialista'" class="h-full w-1/2 flex justify-center items-center">
                            <h1 class="text-customLightBlue font-medium">Especialista</h1>
                        </div>
                    }
                </div>
                <div class="h-full w-full flex flex-col rounded-md gap-4 py-5 px-10">
                    <div>
                        <label for="email" class="text-customLightBlue font-medium text-sm">Correo electrónico</label>
                        <input id="email" type="email" class="w-full h-8 border border-customLightBlue focus: rounded-md px-2" [(ngModel)]="email">
                    </div>
                    <div>
                        <label for="password" class="text-customLightBlue font-medium text-sm">Contraseña</label>
                        <input id="password" type="password" class="w-full h-8 border border-customLightBlue focus: rounded-md px-2" [(ngModel)]="password">
                    </div>
                    <div class="h-full w-full flex flex-col justify-center items-center gap-2">
                        <p class="text-customLightBlue font-medium text-lg">Acceso rapido</p>
                        <div class="h-1/2 w-full flex flex-row justify-center items-center bg-white rounded-md">
                            <div (click)="fastLogin('valentinacapolicchio3@gmail.com', '123456')" class="h-full w-full flex flex-1 justify-center items-center hover:bg-customLightBlue hover:scale-95 transition-all cursor-pointer rounded-l-md border-r border-customLightBlue hover:border-none">
                                <img src="/assets/users/doctor.png" alt="" class="w-7 h-7">
                            </div>
                            <div (click)="fastLogin('', '')" class="h-full w-full flex flex-1 justify-center items-center hover:bg-customLightBlue hover:scale-95 transition-all cursor-pointer border-x border-customLightBlue hover:border-none">
                                <img src="/assets/users/paciente.png" alt="" class="w-7 h-7">
                            </div>
                            <div (click)="fastLogin('santiagoiannellot@gmail.com', '123456')" class="h-full w-full flex flex-1 justify-center items-center hover:bg-customLightBlue hover:scale-95 transition-all cursor-pointer rounded-r-md border-l border-customLightBlue hover:border-none">
                                <img src="/assets/users/anonimo.png" alt="" class="w-7 h-7">
                            </div>
                        </div>
                    </div>
                    <div class="mt-auto">
                        <button (click)="login()" class="w-full h-10 rounded-md bg-customLightBlue text-white font-medium hover:bg-customBlue transition-colors">Ingresá</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div routerLink="/bienvenida" class="group absolute left-0 bottom-0 h-10 w-[104px] bg-customDarkBlue rounded-md ml-20 mb-7 flex justify-center items-center gap-2 cursor-pointer hover:bg-slate-100 hover:rounded-full transition-all duration-200">
        <img src="/assets/volver.png" alt="" class="block group-hover:hidden w-4 h-4 transition-all duration-200">
        <img src="/assets/volver2.png" alt="" class=" hidden group-hover:block w-4 h-4 transition-all duration-200">
        <p class="text-white font-semibold group-hover:text-customLightBlue transition-colors duration-200">Volver</p>
    </div>
</div>
